version: '2'

services:
    plex:
        image: linuxserver/plex
        container_name: plex
        volumes:
            - ./config/plex/config:/config
            - ./data/plex/Movies:/data/movies
            - ./data/plex/Shows:/data/tvshows
            - ./data/plex/transcode:/data/transcode
        network_mode: host
        restart: always
        environment:
            - VERSION=latest
            - TZ=America/Los_Angeles

    nzbget:
        image: linuxserver/nzbget
        container_name: nzbget
        volumes:
            - ./config/nzbget/config:/config
            - ./data/nzbget/downloads:/downloads
        restart: always
        environment:
            - TZ=America/New_York
        ports:
            - 6789:6789

    sonarr:
        image: linuxserver/sonarr
        container_name: sonarr
        depends_on:
            - nzbget
        volumes:
            - ./config/sonarr/config:/config
            - ./data/nzbget/downloads:/downloads
            - ./data/plex/Shows:/tv
        environment:
            - TZ=America/New_York
        ports:
            - 8989:8989

    radarr:
        image: linuxserver/radarr
        container_name: radarr
        depends_on:
            - nzbget
        volumes:
            - ./config/radarr/config:/config
            - ./data/nzbget/downloads:/downloads
            - ./data/plex/Movies:/movies
        environment:
            - TZ=America/New_York
        ports:
            - 7878:7878

    overseerr:
        image: sctx/overseerr:latest
        container_name: overseerr
        environment:
            - LOG_LEVEL=info
            - TZ=America/New_York
        ports:
            - 5055:5055
        volumes:
            - ./config/overseerr/config:/app/config
        restart: unless-stopped

    watchtower:
        image: v2tec/watchtower
        container_name: watchtower
        restart: always
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
